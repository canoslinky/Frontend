<div class="container">
  <form>
      <h2>New Post</h2>
      <div class="form-group row">
          <label class="col-sm-2 col-form-label">Post</label>
          <div class="col-sm-10">
              <input [(ngModel)]="registerPost.msg" name="registerPost" class="form-control"  placeholder="Post">
          </div>
      </div>
      <div class="form-group row">
          <button type="button" (click)="post()" class="btn btn-secondary">Enviar</button>
      </div>
  </form>
</div>
