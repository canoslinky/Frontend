<div class="bg-parallax parallax-overlay accounts-page">
<div class="container">
    <div class="row pb30 align-items-end">
        <div class="col-lg-4 offset-lg-2 col-md-6 col-sm-6 mb20">
            <h3>Join the world of Triathlon.</h3>
            <form>
                <div class="form-group">
                    <input [(ngModel)]="registerData.name" name="name" type="email" class="form-control" placeholder="Name">
                </div>
                <div class="form-group">
                    <input [(ngModel)]="registerData.email" name="email" type="email" class="form-control" placeholder="Email">
                </div>
                <div class="form-group">
                    <input [(ngModel)]="registerData.pwd" name="pwd" type="password" class="form-control" placeholder="Password">
                </div>
                <div class="form-group">
                    <input type="password" name="confirmPwd" class="form-control" placeholder="Confirm Password">
                </div>
                <div class="form-group">
                        <button type="button" (click)="post()" class="btn btn-rounded btn-primary btn-block">Sign Up</button>
                </div>
            </form>
        </div>
        
    </div>
</div>
</div>
