<div class="container">
    <form>
        <h2>Registrar cuenta</h2>
        <div class="form-group row">
            <label class="col-sm-2 col-form-label">Email</label>
            <div class="col-sm-10">
                <input [(ngModel)]="registerData.email" name="email" type="email" class="form-control"  placeholder="Email">
            </div>
        </div>
        <div class="form-group row">
            <label for="inputPassword" class="col-sm-2 col-form-label">Password</label>
            <div class="col-sm-6">
                <input [(ngModel)]="registerData.pwd" name="password" type="password" class="form-control" placeholder="Password">
            </div>
            
        </div>
        <div class="form-group row">
            <button type="button" (click)="post()" class="btn btn-secondary">Enviar</button>
        </div>
    </form>
</div>
